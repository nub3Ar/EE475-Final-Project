<!doctype html>
<html>
  <head>
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Image Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept="image/*"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
  </body>
</html>
